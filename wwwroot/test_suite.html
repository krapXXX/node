<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        button {
            background: #007bff;
            border: none;
            color: white;
            padding: 10px 18px;
            margin: 5px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 400px;
            background: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Випробування API</h1>
    <button onclick="testGet()">GET</button>
    <button onclick="testPost()">POST</button>
    <button onclick="testPut()">PUT</button>
    <button onclick="testPatch()">PATCH</button>
    <button onclick="testDelete()">DELETE</button>

    <div id="out"></div>

    <script>
        function renderTable(data) {
            let html = "<table>";
            for (let key in data) {
                html += `<tr><th>${key}</th><td>${data[key]}</td></tr>`;
            }
            html += "</table>";
            out.innerHTML = html;
        }

        function testGet() {
            fetch("/api/client", {
                method: "GET",
            })
            .then(r => r.json())
            .then(j => renderTable(j));
        }

        function testPost() {
            fetch("/api/client", { method: "POST" })
            .then(r => r.json())
            .then(j => renderTable(j));
        }

        function testPut() {
            fetch("/api/client", { method: "PUT" })
            .then(r => r.json())
            .then(j => renderTable(j));
        }

        function testPatch() {
            fetch("/api/client", { method: "PATCH" })
            .then(r => r.json())
            .then(j => renderTable(j));
        }

        function testDelete() {
            fetch("/api/client", { method: "DELETE" })
            .then(r => r.json())
            .then(j => renderTable(j));
        }
    </script>
</body>
</html>
